site_url: https://moddingx.github.io/WikiX
use_directory_urls: false

theme:
  name: material
  custom_dir: theme
  palette:
    scheme: default
    primary: teal
    accent: pink
  features:
    - content.action.edit
  logo: assets/logo_bg.png
  favicon: assets/logo.png

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://moddingx.org/discord
    - icon: fontawesome/brands/github
      link: https://github.com/ModdingX/
    - icon: minecraft/curseforge
      link: https://www.curseforge.com/minecraft/mc-mods/libx
    - icon: minecraft/modrinth
      link: https://modrinth.com/mod/libx
  version:
    provider: mike

markdown_extensions:
  - codehilite:
      noclasses: true
      use_pygments: true
      pygments_style: igor
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
